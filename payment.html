<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="payment.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <p>Payment Methods</p>
            <hr style="border: 1px solid #ccc; margin:0 15px">
            <div class="methods">
                <div onclick="dofun()" id="tcolorA" style="color: greenyellow;">
                    <i class="fa-solid fa-credit-card" style="color: greenyellow;"></i> Payment by card
                </div><br>
                <div onclick="dofunA()" id="tcolorB">
                    <i class="fa-solid fa-building-columns"></i> Internet Banks
                </div><br>
                <div onclick="dofunB()" id="tcolorC">
                    <i class="fa-solid fa-wallet"></i> Apple/Google Pay
                </div><br>
            </div> 
        </div>           
   
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html">
                <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto">
            </a>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="card-details">
                <form id="paymentForm">
                    <table>
                        <tr>
                            <td colspan="2">Payment amount<h3>$500.00</h3></td>
                        </tr>
                        <tr>
                            <td><label for="name">Name on card</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="cardnumber">Card number</label></td>
                            <td><input type="number" id="cardnumber" name="cardnumber"></td>
                        </tr>
                        <tr>
                            <td><label for="expiry">Expiry date</label></td>
                            <td><input type="text" id="expiry" name="expiry" placeholder="MM/YY"></td>
                        </tr>
                        <tr>
                            <td><label for="code">Security code</label></td>
                            <td><input type="number" id="code" name="code"></td>
                        </tr>
                        <tr>
                            <td><label for="zip">Zip/Postal code</label></td>
                            <td><input type="number" id="zip" name="zip"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit">Pay $500.00</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <!-- New Internet Banking Interface -->
            <div id="internetBankingInterface" style="display: none;">
                <h2>Internet Banking</h2><br>
                <form id="internetBankingForm">
                    <label for="bank">Select your bank:</label>
                    <select id="bank" name="bank">
                        <option value="bank1">Bank 1</option>
                        <option value="bank2">Bank 2</option>
                        <option value="bank3">Bank 3</option>
                    </select><br><br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <button type="button" onclick="startInternetBankingSession()">Login</button>
                </form>
            </div>
            <!-- New Apple/Google Pay Interface -->
            <div id="appleGooglePayInterface" style="display: none;">
                <h2>Apple/Google Pay</h2>
                <video id="preview" style="width:300px;"></video>
                <div id="qr-reader-results"></div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
